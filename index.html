<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="canonical" href="https://m2m-live.akshatvg.com">
  <title>RTM Demo</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="icon" href="assets/img/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" type="image/png">

</head>

<body>

  <!-- Title -->
  <div class="container-fluid banner">
    <h2 class="left-align banner-text">Get started with Video Calling</h2>
  </div>

  <div class="container">

    <form id="join-form" name="join-form" class="mt-4">
      <!-- Input Field -->
      <div class="row join-info-group">
        <div class="col-sm">
          <p class="join-info-text">App ID</p>
          <input id="appId" type="text" placeholder="Enter Agora App ID" required class="form-control">
        </div>
        <div class="col-sm">
          <p class="join-info-text">Channel</p>
          <input id="channel" type="text" placeholder="Enter Channel Name" required class="form-control">
        </div>
        <div class="col-sm">
          <p class="join-info-text">User Id</p>
          <input id="uId" type="text" placeholder="Enter User Id" required class="form-control">
        </div>
        <div class="col-sm">
          <p class="join-info-text">App Certificate</p>
          <input id="appCertificate" type="text" placeholder="Enter App Certificate" required class="form-control">
        </div>
      </div>
      <!-- UI Controls -->
      <div class="button-group mt-3">
        <button id="btn-token" type="button" class="btn btn-live btn-sm">Generate Token</button>
        <button id="join" type="button" class="btn btn-live btn-sm">Join</button>
        <button id="leave" type="button" class="btn btn-live btn-sm">Leave</button>
      </div>
      <br>
      <div id="message"></div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
  <script type="module" src="./main.js"></script>

</body>

</html>
